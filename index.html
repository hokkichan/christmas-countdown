<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css\style.css">
  <meta name="description" content="Festive app showing countdown to Christmas" />
  <meta name="title" property="og:title" content="Christmas Countdown App" />
  <meta property="og:type" content="Website" />
  <meta name="image" property="og:image" content="https://hokkichan.github.io/christmas-countdown/images/christmas-countdown.png" />
  <meta name="description" property="og:description" content="Festive app showing countdown to Christmas" /><meta name="author" content="Hokki Chan" />

</head>
</head>
<body>
<div id="countdown">
  <h1>Christmas Countdown App</h1>
  <div id="box">
    <div id="tree-wraper">
      <div id="top"></div>
      <div id="tree"></div>
      <div id="tree2"></div>
      <div id="tree3"></div>
      <div id="trunk"></div>
      <p>Christmas is coming in<p><br>
      <div id="counter-holder">
        <div id="counter">
          <div id="days"></div>
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
