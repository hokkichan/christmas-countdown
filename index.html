<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
<div id="countdown">
  <h1>Christmas Countdown App</h1>
  <div id="box">
    <div id="tree-wraper">
      <div id="top"></div>
      <div id="tree"></div>
      <div id="tree2"></div>
      <div id="tree3"></div>
      <div id="trunk"></div>
      <p>Christmas is coming in<p><br>
      <div id="counter-holder">
        <div id="counter">
          <div id="days"></div>
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
