<!DOCTYPE html>
<html>
<style>
h1 {
  text-align: center;
  color: #112a5c;
  margin-top: 50px;
  }
  
#box{
  position: relative;
  margin: auto;
  display: block;
  margin-top: 50px;
  width: 600px;
  height: 420px;
  background: #112a5c;
  border: 2px solid #112a5c;
  border-radius: 20px;
  text-align: center;
  }

#tree-wraper{
  background: #112a5c;
  width: 90%;
  height: 80%;
  margin: auto;
  display: block;
}

#top {
  margin-left: auto;
  margin-right: auto;
  display: block;
  margin-top: 45px;
  width: 30px;
  height: 30px;
  background-color: #fcd703;
  border-radius: 50%;
  z-index: 3;
  position: relative;
  }

#tree {
  margin-top: -10px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 80px solid #197029;
  z-index: 1;
  position: relative;
  }

#tree2 {
  margin-top: -50px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 0;
  height: 0;
  border-left: 55px solid transparent;
  border-right: 55px solid transparent;
  border-bottom: 90px solid #197029;
  z-index: 2;
  position: relative;
  }

#tree3 {
  margin-top: -70px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 0;
  height: 0;
  border-left: 65px solid transparent;
  border-right: 65px solid transparent;
  border-bottom: 110px solid #197029;
  z-index: 2;
  position: relative;
  }

#trunk {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40px;
  height: 40px;
  background-color: brown;
  }
  
#counter-holder{
  margin-top: -40px;
  color: gold;
  font-size: 150%;
  font-weight: bold;
  width: 100%;
  }

#counter {
  width: 100%;
  display: flex;
  margin-left: 25px;
  }

#days, #hours, #minutes, #seconds {
  padding: 5px;
}

p{
  margin-top: 25px;
  margin-bottom: 0px;
  display: flex;
  color: gold;
  font-size: 120%;
  font-weight: bold;
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
  
</style>
<body>
<div id="countdown">
  <h1>Christmas Countdown App</h1>
  <div id="box">
    <div id="tree-wraper">
      <div id="top"></div>
      <div id="tree"></div>
      <div id="tree2"></div>
      <div id="tree3"></div>
      <div id="trunk"></div>
      <p>Christmas is coming in<p><br>
      <div id="counter-holder">
        <div id="counter">
          <div id="days"></div>
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function christmasCountdown(){
    
    var now = new Date();
    var currentMonth = (now.getMonth() + 1);
    var currentDay = now.getDate();
 
    var nextChristmasYear = now.getFullYear();
    if(currentMonth == 12 && currentDay > 25){
        nextChristmasYear = nextChristmasYear + 1;
    }
 
    var nextChristmasDate = nextChristmasYear + '-12-25T00:00:00.000Z';
    var christmasDay = new Date(nextChristmasDate);
 
    var diffSeconds = Math.floor((christmasDay.getTime() - now.getTime()) / 1000);
 
    var days = 0;
    var hours = 0;
    var minutes = 0;
    var seconds = 0;
 
    if(currentMonth != 12 || (currentMonth == 12 && currentDay!= 25)){
        days = Math.floor(diffSeconds/(3600*24));
        diffSeconds-=days*3600*24;
        hours=Math.floor(diffSeconds/3600);
        diffSeconds-=hours*3600;
        minutes=Math.floor(diffSeconds/60);
        diffSeconds-=minutes*60;
        seconds=diffSeconds;
    }
    document.getElementById('days').innerHTML = `${days} Day(s)`;
    document.getElementById('hours').innerHTML = `${hours} Hour(s)`;
    document.getElementById('minutes').innerHTML = `${minutes} Minute(s)`;
    document.getElementById('seconds').innerHTML = `${seconds} Seconds`;
 
    setTimeout(christmasCountdown, 1000);
}
 
christmasCountdown();
</script>

</body>
</html>
